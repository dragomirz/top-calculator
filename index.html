<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
        <title>Calculator</title>
    </head>
    <body>
        <h1> HELLO GITHUB </h1><br>
        <div class="container">
            <div class="child bar">
                <div class="value" id="value"></div>
            </div>

            <button class="child button" onclick="updateDisplay('AC')">AC</button>
            <button class="child button" onclick="updateDisplay('0')">0</button>
            <button class="child button" onclick="updateDisplay('/')">/</button>
            <button class="child button" onclick="updateDisplay('.')">.</button>

            <button class="child button" onclick="updateDisplay('7')">7</button>
            <button class="child button" onclick="updateDisplay('8')">8</button>
            <button class="child button" onclick="updateDisplay('9')">9</button>
            <button class="child button" onclick="updateDisplay('*')">*</button>

            <button class="child button" onclick="updateDisplay('4')">4</button>
            <button class="child button" onclick="updateDisplay('5')">5</button>
            <button class="child button" onclick="updateDisplay('6')">6</button>
            <button class="child button" onclick="updateDisplay('-')">-</button>

            <button class="child button" onclick="updateDisplay('1')">1</button>
            <button class="child button" onclick="updateDisplay('2')">2</button>
            <button class="child button" onclick="updateDisplay('3')">3</button>
            <button class="child button" onclick="updateDisplay('+')">+</button>

            <button class="child button" onclick="updateDisplay('=')">=</button>
            <button class="child button" onclick="updateDisplay('back')">BACK</button>
        </div>


    <script src="script.js">
    </script>
    </body>
</html>
